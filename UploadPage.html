<!-- 캡쳐본 파일 올리는 페이지 -->

<!DOCTYPE html>
<html lang="en">
    <head style="height: 50px;">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script defer type="module" src="./LoadImage.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 20px;
            margin-top: 50px;
        }
        .container {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            margin: auto;
            display: flex;
            justify-content: center;
            font-weight: bold;
            width: fit-content;
        }
        form {
            margin: 0;
        }
        label {
            cursor: pointer;
            font-size: 1em;
            margin: 0;
        }
        #uploadImgFile {
            display: none;
        }
        .preview {
            display: flex;
            justify-content: center;
            height: 500px; 
            width: 400px; 
            margin: auto;
            margin-bottom: 15px;
        }
        #left {
            width: 40vw;
            float: left;
            padding: 3%;
        }
        #middle {
            width: 10vw;
            float: left;
            display: flex;
            justify-content: center;
        }
        #right {
            width: 40vw;
            float: left;
            padding: 3%;
        }
        #OutputView {
            display: flex;
            justify-content: center;
            height: 500px; 
            width: 400px; 
            overflow: auto;
            margin: auto;
            margin-bottom: 15px;
            border: solid lightpink;
            white-space: pre-wrap;
            
        }
        .middleLine {
            border: thin solid lightgray; 
            height: 95%;
            display: flex;
            justify-content: center;
            margin: auto;
        }
    </style>


</head>
<body>
    <!-- 
        enctype: 데이터 받아올 때 인코딩 타입
        class: id와 비슷함. id는 같은 이름 중복 사용이 불가능하지만, class는 중복 가능
        label for: 주로 input 태그의 이름을 붙여주는 용도. 태그 id와 비슷
        accept: 설정해둔 파일 형식만 불러오기 가능
    -->
        <div id="left">
            <div class="preview">
            </div>

            <div class="container">
            <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="uploadImgFile" class="btn btn-outline-secondary">
                        📂 이미지 업로드
                    </label>
                <input type="file" id="uploadImgFile" name="uploadImgFile" accept="image/*">
            </form>
            </div>

            <div class="container">
                <label for="StartOCR" class="btn btn-outline-secondary">
                    ✏️ Start OCR
                </label>
            </div>
        </div>

        <div id="middle">
            <div class="middleLine"></div>
        </div>

        <div id="right">
            <textarea id="OutputView" readonly></textarea>
            <div class="container">
                <button id="modifyBtn" class="btn btn-outline-secondary">✍🏻 수정하기</button>
                </div>
            <div class="container">
                <button id="submitBtn" class="btn btn-outline-secondary">💿 기록하기</button>
            </div>
        </div>
    </body>
</html>
